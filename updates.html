      <style>
         /* Inline styles for specific updates page layout */
         .updates-section {
            padding-top: 120px;
            padding-bottom: 80px;
            min-height: 100vh;
         }
         .updates-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 24px;
            margin-top: 40px;
         }
         .update-card {
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: var(--radius);
            overflow: hidden;
            transition: var(--transition);
            position: relative;
            height: 400px; /* Taller card */
         }
         .update-card:hover {
            border-color: var(--accent);
            transform: translateY(-5px);
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.6);
         }
         .update-image-container {
            width: 100%;
            height: 100%; /* Full height */
            position: absolute;
            top: 0;
            left: 0;
            z-index: 1;
         }
         .update-image-container img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.7s ease;
         }
         .update-card:hover .update-image-container img {
            transform: scale(1.1);
         }
         /* Gradient overlay to make text readable */
         .update-card::after {
            content: "";
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 60%;
            background: linear-gradient(
               to top,
               rgba(0, 0, 0, 0.95),
               rgba(0, 0, 0, 0.6) 50%,
               transparent
            );
            z-index: 2;
            pointer-events: none;
         }
         .header-date {
            color: var(--accent);
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-bottom: 10px;
            font-weight: 500;
         }

         /* Controls Section */
         .controls-section {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
            margin-bottom: 30px;
            width: 100%;
            max-width: 800px;
            margin-left: auto;
            margin-right: auto;
         }
         @media (min-width: 768px) {
            .controls-section {
               flex-direction: row;
               justify-content: space-between;
            }
         }

         .search-container {
            position: relative;
            width: 100%;
            max-width: 300px;
         }
         .search-icon {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-muted);
            pointer-events: none;
         }
         #hero-search {
            width: 100%;
            padding: 12px 15px 12px 45px;
            background: var(--bg-secondary);
            border: 1px solid var(--border);
            border-radius: 50px;
            color: var(--text-primary);
            font-family: inherit;
            font-size: 1rem;
            outline: none;
            transition: all 0.3s ease;
         }
         #hero-search:focus {
            border-color: var(--accent);
            box-shadow: 0 0 0 3px rgba(var(--accent-rgb, 255, 70, 85), 0.1);
            background: var(--bg-card);
         }

         .filter-container {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            justify-content: center;
         }
         .filter-btn {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid var(--border);
            color: var(--text-secondary);
            cursor: pointer;
            padding: 0;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            font-weight: 700;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            display: flex;
            align-items: center;
            justify-content: center;
            backdrop-filter: blur(10px);
            font-size: 1.2rem;
         }
         .filter-btn img {
            width: 28px;
            height: 28px;
            object-fit: contain;
            filter: grayscale(100%) opacity(0.5);
            transition: all 0.4s ease;
         }
         .filter-btn i {
            transition: all 0.4s ease;
            opacity: 0.5;
         }
         .filter-btn:hover {
            border-color: var(--text-primary);
            background: rgba(255, 255, 255, 0.1);
            transform: translateY(-2px);
         }
         .filter-btn:hover img,
         .filter-btn:hover i {
            filter: grayscale(0%) opacity(1);
            opacity: 1;
            transform: scale(1.1);
         }
         .filter-btn.active {
            background: var(--accent);
            border-color: var(--accent);
            color: black; /* High contrast against white accent */
            transform: scale(1.05);
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.4);
         }
         .filter-btn.active img {
            filter: grayscale(0%) brightness(1);
            transform: scale(1.15);
         }
         .filter-btn.active i {
            opacity: 1;
            transform: scale(1.15);
            color: black; /* Ensure icon is black on white background */
         }

         /* Specific active states */
         .filter-btn[data-filter="Strength"].active {
            background: linear-gradient(135deg, #e23d3d, #991616);
            border-color: #e23d3d;
            color: white;
            box-shadow: 0 0 25px rgba(226, 61, 61, 0.6);
         }
         .filter-btn[data-filter="Agility"].active {
            background: linear-gradient(135deg, #26b255, #0f632c);
            border-color: #26b255;
            color: white;
            box-shadow: 0 0 25px rgba(38, 178, 85, 0.6);
         }
         .filter-btn[data-filter="Intelligence"].active {
            background: linear-gradient(135deg, #35a6e8, #134f72);
            border-color: #35a6e8;
            color: white;
            box-shadow: 0 0 25px rgba(53, 166, 232, 0.6);
         }
         .filter-btn[data-filter="Universal"].active {
            background: linear-gradient(135deg, #eca921, #a3720f);
            border-color: #eca921;
            color: white;
            box-shadow: 0 0 25px rgba(236, 169, 33, 0.6);
         }
         .update-content {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            padding: 20px;
            z-index: 3;
         }
         .update-hero-name {
            font-size: 1.5rem;
            font-weight: 800;
            margin-bottom: 0; /* No bottom margin needed without date */
            color: #ffffff; /* High contrast white */
            text-transform: uppercase;
            letter-spacing: 1px;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.8);
         }
         .placeholder-image {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            height: 100%;
            color: var(--text-muted);
            font-size: 3rem;
            background: var(--bg-secondary);
         }

         /* Footer Overrides */
         .footer {
            border-top: 1px solid var(--border);
            background: var(--bg-secondary);
            padding: 80px 0 40px;
         }
         .footer-content-mini {
            display: flex;

         .footer-logo {

            margin-bottom: 10px;
         }
         .footer-links-mini {

         .footer-links-mini a {
            color: var(--text-secondary);
            text-decoration: none;
            font-size: 0.9rem;
            transition: color 0.2s;
            text-transform: uppercase;
            letter-spacing: 1px;
            font-weight: 500;
         }
         .footer-links-mini a:hover {
            color: var(--accent);
         }
         .footer-socials-big {
            display: flex;

         .footer-socials-big a {
            width: 44px;
            height: 44px;
            border-radius: 50%;
            background: var(--bg-card);
            border: 1px solid var(--border);
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--text-secondary);
            transition: all 0.3s ease;
            font-size: 1.2rem;
         }
         .footer-socials-big a:hover {
            border-color: var(--accent);
            color: var(--text-primary);
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            background: var(--action-color, rgba(255, 255, 255, 0.05));
         }
         .copyright {
            color: var(--text-muted);
            font-size: 0.8rem;
            margin-top: 30px;
         }
